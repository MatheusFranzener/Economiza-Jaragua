<div class="divNavBar">
  <div class="barraTarefa">
    <div class="logo">
      <img class="logoEconomiza" src="https://cdn-icons-png.flaticon.com/512/584/584093.png" alt="">
    </div>
    <div class="barraPesquisa">
      <input type="text" class="pesquisa" placeholder="Pesquise por categorias: ">
      <img class="imgLupa" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png"
        alt="">
    </div>
    <div class="ajuda">
      <button (click)="contato()" class="botaoAjuda">Precisa de Ajuda?</button>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        Opções Administrador
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" (click)="cadastrarMercados()">Cadastrar Mercado</a></li>
        <li><a class="dropdown-item" (click)="cadastrarPromocao()">Cadastrar Promoção</a></li>
      </ul>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown"
        aria-expanded="false">
        Bem vindo, {{nome}}
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
        <li><a class="dropdown-item" (click)="mercados()">Mercados</a></li>
        <li><a class="dropdown-item" (click)="sobre()">Sobre-Economiza</a></li>
        <li><a class="dropdown-item" (click)="contato()">Entre em Contato</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" (click)="deslogar()">Deslogar</a></li>
      </ul>
    </div>
  </div>

  <div class="divPrincipal">
    <div class="teste">
      <div class="mercado">
        <span class="textoMercado">Cadastrar Mercado</span>
      </div>
    </div>
    <div class="cadastro">
      <input [(ngModel)]="uf_estado" class="inputEstado" type="text" placeholder="UF">
      <div class="divisao"></div>
      <input [(ngModel)]="numero" class="inputNumero" type="text" placeholder="Número">

      <div class="cadastro3">
        <input [(ngModel)]="logo" type="file" placeholder="Escolha a logo do mercado" (change)="mudanca($event.target.files[0])">
        <input [(ngModel)]="cnpj" class="inputCadastro" type="text" placeholder="CNPJ" >
        <input [(ngModel)]="nome_mercado" class="inputCadastro" type="text" placeholder="Nome institucional">
        <input [(ngModel)]="telefone" class="inputCadastro" type="text" placeholder="Telefone">
        <button (click)="cadastrarEndereco()">Confirmar Cadastro</button>
      </div>
    </div>
    
    <div class = "cadastro2">
      <input [(ngModel)]="nome_cidade" class="inputCadastro" type="text" placeholder="Cidade">
      <input [(ngModel)]="bairro" class="inputCadastro" type="text" placeholder="Bairro">
      <input [(ngModel)]="rua" class="inputCadastro" type="text" placeholder="Rua">
      <input [(ngModel)]="complemento" type="text" class="inputCadastro" placeholder="Complemento">
    </div>

    <div class="teste">
      <img [src]=img>
    </div>
    
  </div>
