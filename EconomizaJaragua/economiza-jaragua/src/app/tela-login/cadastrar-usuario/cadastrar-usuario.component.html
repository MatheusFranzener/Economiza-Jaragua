<div class="caixaPrincipal">
  <div class="caixaBemVindo">
    <span class="tituloCaixaBemVindo">Já possui</span>
    <span class="tituloCaixaBemVindo">cadastro?</span>
    <span class="textoCadastro">clique no botão</span>
    <span class="textoCadastro">para fazer login</span>
    <div class="botoesLogin">
      <button (click)="telaLogin()" class="botaoUser">Fazer Login</button>
    </div>
  </div>

  <div class="caixaLogin">
    <span class="tituloCaixaBemVindo">Cadastro</span>
    <span class="tituloCaixaBemVindo">Administrador</span>
    <div>
      <div class="icones">
        <img src="https://cdn-icons-png.flaticon.com/512/74/74472.png" alt="" class="icone">
      </div>
      <input type="text" placeholder="Nome" class="inputNome" [(ngModel)]="nome">
    </div>
    <div>
      <div class="icones">
        <img src="https://cdn-icons-png.flaticon.com/512/126/126341.png" alt="" class="icone">
      </div>
      <input type="text" placeholder="Telefone" class="inputNome" [(ngModel)]="telefone">
    </div>
    <div>
      <div class="icones">
        <img src="http://www.sesduem.com.br/wp-content/uploads/2017/12/email.png" alt="" class="icone">
      </div>
      <input type="text" placeholder="Email" class="inputNome" [(ngModel)]="email">
    </div>
    <div>
      <div class="icones">
        <img src="https://cdn-icons-png.flaticon.com/512/2089/2089795.png" alt="" class="icone">
      </div>
      <input type="password" placeholder="Senha" class="inputNome" [(ngModel)]="senha">
    </div>
    <button (click)="cadastrar()" class="botaoEntrar">Cadastrar</button>
  </div>
</div>
