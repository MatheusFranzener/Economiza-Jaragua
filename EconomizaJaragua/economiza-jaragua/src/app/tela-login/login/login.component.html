<div class="telaLogin">
  <div class="caixaLogin">
    
    <h1 class="tituloCaixaLogin">Login</h1>

    <div class="loginNome">
      <span>Nome: </span>
      <br>
      <input [(ngModel)]="user" class="inputNome">
    </div>

    <div class="loginSenha">
      <span>Senha: </span>
      <br>
      <input [(ngModel)]="password" type="password" class="inputSenha">
    </div>

    <button  (click)="logarUser()" class="botaoUser">Entrar como Usu√°rio</button>
    
    <button (click)="logar()" class="botaoEntrar">Entrar como Administrador</button>

    <button (click)="criarConta()" class="botaoCriar">Fazer cadastro</button>
  </div>
</div>
